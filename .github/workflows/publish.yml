name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  test-build:
    name: Test build before publishing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install build and validation tools
      run: |
        pip install build twine

    - name: Install core dependencies for testing
      run: |
        # Install main dependencies
        pip install fastapi "httpx>=0.23.0"

        # Install tdigest with fallback
        echo "Attempting to install tdigest..."
        pip install "tdigest>=0.5.2" || {
          echo "âš ï¸  Failed to install tdigest>=0.5.2, trying older version..."
          pip install "tdigest<0.5.2" || {
            echo "âš ï¸  Failed to install tdigest, continuing without it..."
          }
        }

    - name: Build package
      run: python -m build

    - name: Check package with twine
      run: |
        echo "Validating package metadata..."
        twine check dist/*

    - name: Test installation from wheel
      run: |
        echo "Testing package installation..."
        pip install dist/*.whl
        python -c "import fastapi_pulse; print(f'âœ… fastapi-pulse {fastapi_pulse.__version__} installed successfully')"

    - name: Test installation from tarball
      run: |
        echo "Testing tarball installation..."
        pip uninstall -y fastapi-pulse
        pip install dist/*.tar.gz
        python -c "import fastapi_pulse; print(f'âœ… fastapi-pulse {fastapi_pulse.__version__} installed from tarball')"

    - name: Validation summary
      run: |
        echo "=========================================="
        echo "âœ… Package build successful"
        echo "âœ… Package metadata validation passed"
        echo "âœ… Wheel installation tested"
        echo "âœ… Tarball installation tested"
        echo "=========================================="
        echo "Ready for PyPI publication"

  pypi-publish:
    name: Upload release to PyPI
    needs: test-build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fastapi-pulse
    permissions:
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Publication summary
      if: success()
      run: |
        echo "=========================================="
        echo "âœ… Package published to PyPI successfully"
        echo "ğŸ“¦ fastapi-pulse is now available"
        echo "=========================================="
